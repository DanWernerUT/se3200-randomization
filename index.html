<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Song Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Random Piece Generator</h1>
        </header>
        <nav>
        </nav>
        <main>
            <h4>Don't know what to play? Press generate song and click the given link and get playing!</h4>
            <button id="generateSong">Generate Song!</button>

            <div class="container">
                <h4>Piece Name:</h4>
                <div id="piece_name"></div>

                <h4>Composer:</h4>
                <div id="composer"></div>

                <h4>Year Published:</h4>
                <div id="year_published"></div>

                <h4>Link:</h4>
                <a id="song_link"></a>

                <h4 >Grade Level:</h4>
                <div id="grade_level"></div>
            </div>
        </main>
        <footer></footer>
        <script src="./script.js"></script>
    </body>
</html>
